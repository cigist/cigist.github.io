<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/bootflat/css/bootflat.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="">
    <div class="container-fluid">
        <h2>Voucher Game Online</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="sel1">Jenis Tagihan:</label>
                <select class="form-control input-lg" id="sel1">
                    <option>GAME ONLINE</option>
                    <option>ASIASOFT</option>
                    <option>BSP VOUCHER</option>
                    <option>CC VOUCHER</option>
                    <option>DIGICASH VOUCHER</option>
                    <option>FACEBOOK GAME CARD</option>
                    <option>GAME SCHOOL</option>
                    <option>LYTO</option>
                    <option>MEGASUS</option>
                    <option>MEETIN 2</option>
                    <option>MY CARD</option>
                    <option>PLAY NEXIA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel1">Nominal:</label>
                <select class="form-control input-lg" id="sel1" ng-model="nominal" ng-init="0">
                    <option value="12000">12000</option>
                    <option value="10000">10000</option>
                    <option value="50000">50000</option>
                    <option value="1000">1000</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="form-group">
                 <label for="nama">Potong Deposit: {{nominal*1.25}} </label> 
                <!-- <input type="text" class="form-control input-lg" id="" placeholder="No pelanggan"> -->
            </div>
            <div class="form-group">
                <!-- <label for="nama">Nominal Penarikan:</label> -->
                <input type="text" class="form-control input-lg" id="" placeholder="9090xxxxxxx">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-block btn-lg" data-toggle="modal" data-target="#myModal">PAYMENT</button>
            </div>
        </form>
    </div>
</body>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title">Info</h4>
            </div>
            <div class="modal-body">
                <p>Selamat, Pembayaran anda sedang diproses</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</html>
