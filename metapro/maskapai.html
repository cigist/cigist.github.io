                    <option>2</option>
                    <option>3</option>

                    <option>6</option>

                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger btn-block btn-lg waves-light red" data-toggle="modal" data-target="#myModal">SEND</button>
                    </div>
