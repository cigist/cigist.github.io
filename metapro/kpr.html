<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/bootflat/css/bootflat.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="">
    <div class="container-fluid">
        <h2>Simulasi KPR</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="nama">Harga Rumah (Rp)</label>
                <input type="text" class="form-control" id="" ng-model="harga">
            </div>
            <p>Rp = {{harga}}</p>
            <div class="form-group">
                <label for="nama">Tenor (Tahun)</label>
                <input type="text" class="form-control" id="" ng-model="tenor">
            </div>
            <p>Bulan = {{tenor/12}}</p>
            <div class="form-group">
                <label for="nama">Bunga Pinjaman (%/thn)</label>
                <input type="text" class="form-control" id="" ng-model="bunga">
            </div>
            <div class="form-group">
                <label for="nama">Uang Muka (Dp)</label>
                <input type="text" class="form-control" id="" ng-model="dp">
            </div>
            <p>Rp = {{(harga/dp)}}</p>
            <div class="form-group">
                <label for="nama">Perhitungan Bunga: <b>Anuitas</b></label>
                <!-- <input type="text" class="form-control" id="" ng-model="bunga"> -->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-block btn-lg" data-toggle="modal" data-target="#myModal">KALKULASI</button>
            </div>
        </form>
    </div>
</body>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title">Data Anda</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Harag Rumah : {{harga}}</td>
                        </tr>
                        <tr>
                            <td>Uang Muka : {{harga/dp}}</td>
                        </tr>
                        <tr>
                            <td>Tenor : {{tenor/12}}</td>
                        </tr>
                        <tr>
                            <td>Bunga : {{bunga}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</html>
