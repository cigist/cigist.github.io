<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/bootflat/css/bootflat.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <script type="text/javascript" src="vendor/alert/sweetalert.min.js"></script>
    <link type="text/css" rel="stylesheet" href="vendor/alert/sweetalert.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="">
    <div class="container-fluid">
        <h2>Simulasi Kredit Mikro</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="nama">Penghasilan Bersih (/bulan)</label>
                <input type="text" class="form-control" id="" ng-model="penghasilan">
            </div>
            <p>Rp = {{penghasilan}}</p>
            <div class="form-group">
                <label for="nama">Baki Kredit (Mak angsuran /bulan)</label>
                <input type="text" class="form-control" id="" ng-model="baki">
            </div>
            <div class="form-group">
                <label for="nama">Angsuran dari pinjaman lain </label>
                <input type="text" class="form-control" id="" ng-model="pinjaman">
            </div>
            <div class="form-group">
                <label for="nama">Bunga KTA (%)</label>
                <input type="text" class="form-control" id="" ng-model="bunga">
            </div>
            <p>{{(bunga*12)}} %/bulan</p>
            <div class="form-group">
                <label for="nama">Perhitungan Bunga: <b>FLAT</b></label>
                <!-- <input type="text" class="form-control" id="" ng-model="bunga"> -->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-block btn-lg" data-toggle="modal" data-target="#myModal" style="background-color: #dd0000;">KALKULASI</button>
            </div>
        </form>
    </div>
</body>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title">Data Anda</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Penghasilan Bersih (/bln) : {{penghasilan}}</td>
                        </tr>
                        <tr>
                            <td>Baki Kredit : {{(penghasilan*baki)/100}}</td>
                        </tr>
                        <tr>
                            <td>Total Angsuran pinjaman lain (/bln) : {{pinjaman}}</td>
                        </tr>
                        <tr>
                            <td>Bunga KTA : {{bunga}} %/bln ({{bunga*12}}) %/tahun</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <h3>Pengajuan</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Nama :</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email">No Telepon :</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <button type="submit" class="btn btn-danger" data-dismiss="modal" onclick="ajukan()">Submit</button>
                    <script>
                        function ajukan() {
                            console.log("heya");
                            swal("","Terima kasih pengajuan kredit anda akan diproses","success");
                        }
                    </Script>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</html>
